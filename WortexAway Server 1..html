  <title>WortexAway Server</title>
  <style>
    :root {
      --blue: #2196f3;
      --bg1: #040d21;
      --bg2: #0a1a3a;
      --white: #e9eef7;
      --muted: #97a2b5;
      --accent: #ffd54f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Inter", sans-serif;
      color: var(--white);
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 25% 25%, #112a5c, transparent 60%),
                  radial-gradient(circle at 75% 75%, #0f52ba, transparent 60%);
      animation: move-bg 12s linear infinite alternate;
      z-index: 0;
    }

    @keyframes move-bg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-25%, -25%); }
    }

    .server-card {
      position: relative;
      z-index: 2;
      width: 460px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .server-logo {
      font-size: 48px;
      font-weight: 800;
      color: var(--blue);
      text-shadow: 0 0 15px rgba(33,150,243,0.5);
      margin-bottom: 12px;
    }

    .server-name {
      font-size: 28px;
      font-weight: 700;
      color: var(--blue);
      margin-bottom: 6px;
    }

    .server-sub {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .server-info {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 15px;
    }

    .label { color: var(--muted); }
    .value { font-weight: 600; }
    .value.ip { color: var(--white); font-family: monospace; }
    .value.minestax { color: var(--blue); }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      padding: 10px 18px;
      transition: 0.2s ease;
    }

    .btn-play {
      background: var(--blue);
      color: #fff;
    }
    .btn-play:hover {
      background: #1976d2;
    }

    .btn-copy {
      background: rgba(255,255,255,0.1);
      color: var(--white);
    }
    .btn-copy:hover {
      background: rgba(255,255,255,0.2);
    }

    .footer {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
    }
    .footer a {
      color: var(--blue);
      text-decoration: none;
    }
  </style>
</head>
